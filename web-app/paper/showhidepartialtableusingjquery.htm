<html><head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Example Show/Hide Middle rows of a table using jQuery</title>
        <script src="showhidepartialtableusingjquery_files/jquery-latest.js"></script>
        <script type="text/javascript">
	        $(document).ready(function() {
		        $("#HiddenRowsNotice").html("<tr><td colspan='2'> <a href='#'>>> some rows hidden <<</a></td></tr>");
		        $("#ShowHide").html("<tr><td colspan='2'><a href='#'>show/hide middle rows</a></td></tr>");
		        $("#HiddenRows").hide();
    			
		        $('#ShowHide,#HiddenRowsNotice').click( function() {
		            $('#HiddenRows').toggle();	
			        $('#HiddenRowsNotice').toggle();
		        });
	        });
        </script>
    </head><body>
		<center>
		
        <table border="1">
	        <tbody id="ShowHide"><tr><td colspan="2"><a href="#">show/hide middle rows</a></td></tr></tbody>
	            <tbody><tr><th>Month Name</th><th>Month</th></tr>
            </tbody><tbody>
                <tr><td>Jan</td><td>1</td></tr>    
            </tbody>
            <tbody id="HiddenRowsNotice"><tr><td colspan="2"> <a href="#">&gt;&gt; some rows hidden &lt;&lt;</a></td></tr></tbody>
            <tbody style="display: none;" id="HiddenRows">
                <tr><td>Feb</td><td>2</td></tr>
	            <tr><td>Mar</td><td>3</td></tr>
                <tr><td>Apr</td><td>4</td></tr>    
            </tbody>
	        <tbody>
	            <tr><td>May</td><td>5</td></tr>            
            </tbody>
        </table>
        </center>
    </body></html>
